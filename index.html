<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CardioLogger</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="login" class="container">
		<form id="login-form">
			<input type="text" autocomplete="off" name="user" placeholder="User ID"/><br>
			<input type="password" autocomplete="off" name="key" placeholder="API Key"/><br>
			<input type="submit" class="accent" value="Log in"/>
		</form>
		<div id="logging-in" style="display:none;">
			Logging in...
		</div>
	</div>

	<div id="authenticated" style="display:none;" class="container">
		<div id="connection-status">
			<div id="disconnected">
				<button id="connect-button" class="accent">Connect</button>
			</div>
			<div id="connected" style="display:none;" class="accent-text"><strong>Connected!</strong></div>
		</div><br><br>

		<div id="totals">
			<div id="daily-totals">
				<h1>Today</h1><br>
				<strong class="accent-text">Heart points: </strong> <span class="points"></span> / approx. 645<br>
				<strong class="accent-text">Active minutes: </strong> <span class="active-time"></span> / approx. 22
			</div>
			<br><br>
			<div id="weekly-totals">
				<h1>This week</h1><br>
				<strong class="accent-text">Heart points: </strong> <span class="points"></span> / 4500<br>
				<strong class="accent-text">Active minutes: </strong> <span class="active-time"></span> / 150
			</div>
		</div><br><br>

		<button id="logout-button">Log Out</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/luxon.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
